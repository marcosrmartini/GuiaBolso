<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Login do sistema</title>
	<h:outputStylesheet library="ourcontrol\bootstrap-3.3.7-dist\css"
		name="bootstrap.css" />
	<h:outputStylesheet library="ourcontrol\css" name="estilo.css" />
	<h:outputScript library="ourcontrol\bootstrap-3.3.7-dist\js\"
		name="bootstrap.js" />
	<h:outputScript library="ourcontrol\js" name="jquery-1.12.4.js" />
</h:head>
<h:body>

	<h:form>

		<div class="div_centralizada">
			<h:panelGrid columns="2">
				<h:outputLabel value="Usuario" for="edtUsuario" />
				<h:inputText value="#{usuarioBean.login}" id="edtUsuario" />
				<h:outputLabel value="Senha" for="edtSenha" />
				<h:inputText value="#{usuarioBean.senha}" id="edtSenha" />
				<p></p>
				<h:commandButton class="btn btn-primary" value="Logar"
					action="#{usuarioBean.validarUsuario}" />
			</h:panelGrid>
		</div>
	</h:form>
</h:body>
</html>
