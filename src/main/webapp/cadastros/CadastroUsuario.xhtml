<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<f:metadata>
		<f:viewAction action="#{usuarioBean.prepararCadastro}" />
	</f:metadata>
	<ui:define name="titulo">Cadastro de usuários</ui:define>
	<ui:define name="corpo">
		<h1>Cadastro de usuários</h1>
		<h:form id="frm">

			<div align="center">
				<h:panelGrid columns="2">

					<h:outputLabel value="Usuário: " for="usuario" />
					<h:inputText id="usuario" value="#{usuarioBean.usuario}" />

					<h:outputLabel value="Login: " for="login" />
					<h:inputText id="login" value="#{usuarioBean.login}" />

					<h:outputLabel value="Senha: " for="senha" />
					<h:inputSecret id="senha" value="#{usuarioBean.senha}" />

					<h:outputLabel value="Confirmar senha: " for="confirmarSenha" />
					<h:inputSecret id="confirmarSenha" />


					<h:commandButton value="Salvar" action="#{usuarioBean.teste}"
						class="btn btn-primary" />

				</h:panelGrid>

			</div>


			<div align="center">
				<h:dataTable value="#{usuarioBean.usuarios}" var="usuario" class="table table-striped table-hover">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Usuário" />
						</f:facet>
						<h:outputText value="#{usuario.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Login" />
						</f:facet>
						<h:outputText value="#{usuario.login}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Ações" />
						</f:facet>
						<h:commandButton value="Alterar" action="#{usuarioBean.alterar}"
							class="btn btn-primary">
							<f:param value="#{usuario.idUsuario}" name="idUsuario" />
						</h:commandButton>
						<h:commandButton value="Excluir" action="#{usuarioBean.alterar}"
							class="btn btn-danger">
							<f:param value="#{usuario.idUsuario}" name="idUsuario" />
						</h:commandButton>
						
					</h:column>
				</h:dataTable>
			</div>


		</h:form>
	</ui:define>
</ui:composition>
